<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS review">
    <meta name="robots" content="noindex, nofollow">
    <title>CSS Review</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
<body>
<!-- Navigation Bar -->
<header>
    <nav class="nav">
        <menu class="nav-links">
            <li><a href="#">Home |</a></li>
            <li><a href="#">About</a></li>
            <li class="logo">
                <img src="./img/white-logo.png" alt="Lorem Ipsum Listening Bar Logo">
            </li>
            <li><a href="#">Shop |</a></li>
            <li><a href="#">Contact</a></li>
        </menu>
    </nav>
</header>

<!-- Hero Section -->
<section class="banner">
    <h1>Interface Design Review</h1>
</section>

<!-- Main Content -->
<main id="main-content">
    <!-- Title Section -->
    <section class="title-section">
        <h2>Title</h2>
        <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
        </p>
    </section>

    <!-- Image Grid Section -->
    <section class="image-grid">
        <img src="./img/7.jpg" alt="Nature Image 1">
        <img src="./img/1.jpg" alt="Nature Image 2">
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/LWhBnxFHFfM?si=xRdsJrQ67SsvEyQZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <button class="svg-button">SVG Button</button>
        <div class="contact-form">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </div>
    </section>
</main>

<!-- Footer -->
<footer>
    <div class="footer-logo">
        <img src="./img/white-logo.png" alt="Lorem Ipsum Listening Bar Logo">
    </div>
    <p>LAURA AGUIRRE </p>

</html>
